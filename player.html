
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>🎮 Partecipa - Serata Giochi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding: 50px;
    }
    input[type="text"] {
      font-size: 28px;
      padding: 12px 20px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    button {
      font-size: 24px;
      padding: 10px 30px;
      cursor: pointer;
    }
    #status {
      margin-top: 30px;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>🎯 Inserisci il tuo nome</h1>
  <input type="text" id="nome" placeholder="Es. Mario">
  <br>
  <button onclick="join()">Entra</button>

  <div id="status"></div>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const room = params.get("room");
    const socket = io("https://serata-giochi.onrender.com");

    function join() {
      const nome = document.getElementById("nome").value.trim();
      if (!nome) return;
      socket.emit("join-player", { room, nome });
      document.getElementById("status").textContent = "⏳ In attesa di approvazione...";
    }

    socket.on("approved", () => {
      document.getElementById("status").textContent = "✅ Sei stato approvato! Attendi la domanda...";
    });

    socket.on("new-question", (domanda) => {
      document.getElementById("status").textContent = "📢 È arrivata una domanda!";
      // Puoi espandere con interfaccia di risposte
    });

    socket.on("badge", (msg) => {
      document.getElementById("status").innerHTML = msg;
    });
  </script>
</body>
</html>
