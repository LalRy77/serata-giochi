
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>🎮 Partecipa - Serata Giochi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding: 60px 20px;
      background-color: #ffffff;
    }
    input[type="text"] {
      font-size: 48px;
      padding: 20px;
      width: 95%;
      max-width: 600px;
      margin-bottom: 30px;
    }
    button {
      font-size: 44px;
      padding: 20px 50px;
      cursor: pointer;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 10px;
    }
    #status {
      margin-top: 40px;
      font-size: 30px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1 style="font-size: 44px;">🎯 Inserisci il tuo nome</h1>
  <input type="text" id="nome" placeholder="Es. Mario">
  <br>
  <button onclick="join()">ENTRA</button>

  <div id="status"></div>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const room = params.get("room");
    const socket = io("https://serata-giochi.onrender.com");

    function join() {
      const nome = document.getElementById("nome").value.trim();
      if (!nome) return;
      socket.emit("join-player", { room, nome });
      document.getElementById("status").textContent = "⏳ In attesa di approvazione...";
    }

    socket.on("approved", () => {
      document.getElementById("status").textContent = "✅ Sei stato approvato! Attendi la domanda...";
    });

    socket.on("new-question", (domanda) => {
      document.getElementById("status").textContent = "📢 È arrivata una domanda!";
    });

    socket.on("badge", (msg) => {
      document.getElementById("status").innerHTML = msg;
    });
  </script>
</body>
</html>
