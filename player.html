<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player-screen">
    <input id="room" placeholder="Codice stanza">
    <input id="nome" placeholder="Il tuo nome">
    <button onclick="entra()">ENTRA</button>
    <div id="status"></div>
  </div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('https://serata-giochi.onrender.com');

    function entra() {
      const room = document.getElementById('room').value.trim();
      const nome = document.getElementById('nome').value.trim();
      if (!room || !nome) return;
      socket.emit('join-player', { room, nome });
      document.getElementById('status').innerText = '⏳ In attesa di approvazione...';
    }

    socket.on('approved', () => {
      document.getElementById('status').innerText = '✅ Giocatore approvato!';
    });

    socket.on('badge', (msg) => {
      document.getElementById('status').innerHTML = msg;
    });
  </script>
</body>
</html>
