
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tesoriere</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>ðŸ’³ Tesoriere</h1>
    <input id="room" placeholder="Codice stanza" class="grande">
    <button onclick="entra()" class="grande">ENTRA</button>
    <div id="attesa"></div>
  </div>
  <script>
    const socket = io();
    function entra() {
      const room = document.getElementById('room').value.trim();
      if (!room) return;
      socket.emit('join-tesoriere', room);
    }

    socket.on('lista-attesa', (nomi) => {
      const container = document.getElementById('attesa');
      container.innerHTML = "<h2>Giocatori in attesa:</h2>";
      nomi.forEach(nome => {
        const btn = document.createElement('button');
        btn.textContent = "âœ… " + nome;
        btn.className = "grande";
        btn.onclick = () => {
          const room = document.getElementById('room').value.trim();
          socket.emit('approve-player', { room, nome });
          btn.disabled = true;
        };
        container.appendChild(btn);
      });
    });
  </script>
</body>
</html>
