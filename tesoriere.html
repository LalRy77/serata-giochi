
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’³ Tesoriere</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ’³ Tesoriere</h1>
  <input id="codice" placeholder="Codice stanza">
  <button onclick="entra()">Entra</button>
  <div id="lista"></div>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const lista = document.getElementById('lista');
    const codice = document.getElementById('codice');

    function entra() {
      socket.emit('join-tesoriere', codice.value.toUpperCase());
    }

    socket.on('lista-attesa', nomi => {
      lista.innerHTML = '';
      nomi.forEach(nome => {
        const btn = document.createElement('button');
        btn.innerText = nome + ' âœ…';
        btn.onclick = () => {
          socket.emit('approve-player', { room: codice.value.toUpperCase(), nome });
          btn.remove();
        };
        lista.appendChild(btn);
      });
    });
  </script>
</body>
</html>
