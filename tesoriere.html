<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Tesoriere</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="tesoriere-screen">
    <input id="room" placeholder="Codice stanza">
    <button onclick="entra()">ENTRA</button>
    <ul id="lista"></ul>
  </div>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io('https://serata-giochi.onrender.com');
    let stanza = '';

    function entra() {
      stanza = document.getElementById('room').value.trim();
      if (!stanza) return;
      socket.emit('join-tesoriere', stanza);
    }

    socket.on('lista-attesa', (nomi) => {
      const ul = document.getElementById('lista');
      ul.innerHTML = '';
      nomi.forEach(nome => {
        const li = document.createElement('li');
        li.innerHTML = nome + ' <button onclick="approva(\'' + nome + '\')">✔️</button>';
        ul.appendChild(li);
      });
    });

    function approva(nome) {
      socket.emit('approve-player', { room: stanza, nome });
    }
  </script>
</body>
</html>
