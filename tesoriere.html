
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’³ Tesoriere</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ðŸ’³ Tesoriere</h1>
  <h2 id="stanza"></h2>
  <div id="lista"></div>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room');
    document.getElementById('stanza').textContent = "Stanza: " + room;

    const socket = io("https://serata-giochi.onrender.com");
    socket.emit('join-tesoriere', room);

    socket.on('waiting-player', (nome) => {
      const lista = document.getElementById('lista');
      const div = document.createElement('div');
      div.innerHTML = nome + ' <button>Approva</button>';
      div.querySelector('button').addEventListener('click', () => {
        socket.emit('approve-player', { room, nome });
        div.remove();
      });
      lista.appendChild(div);
    });
  </script>
</body>
</html>
