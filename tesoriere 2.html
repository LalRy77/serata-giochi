
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’³ Tesoriere</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
    }
    input[type="text"] {
      font-size: 32px;
      padding: 16px 24px;
      width: 90%;
      max-width: 500px;
      margin-bottom: 20px;
    }
    button {
      font-size: 28px;
      padding: 12px 30px;
      margin: 10px;
      cursor: pointer;
    }
    .nome {
      font-size: 28px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸ’³ Tesoriere</h1>
  <div id="roomInput">
    <p>Inserisci il codice stanza:</p>
    <input type="text" id="room" placeholder="Es. AB12CD">
    <br>
    <button onclick="connect()">Collega</button>
  </div>
  <div id="approva" style="display:none;">
    <h2>Giocatori in attesa</h2>
    <div id="lista"></div>
  </div>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://serata-giochi.onrender.com");
    let room = "";

    function connect() {
      room = document.getElementById("room").value.trim();
      if (!room) return;
      socket.emit("join-tesoriere", room);
      document.getElementById("roomInput").style.display = "none";
      document.getElementById("approva").style.display = "block";
    }

    socket.on("waiting-player", nome => {
      const btn = document.createElement("button");
      btn.textContent = "âœ… Approva " + nome;
      btn.className = "nome";
      btn.onclick = () => {
        socket.emit("approve-player", { room, nome });
        btn.remove();
      };
      document.getElementById("lista").appendChild(btn);
    });
  </script>
</body>
</html>
