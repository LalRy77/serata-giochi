<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Host - Serata Giochi</title>
  <style>
    body {
      background-image: url('immagini/sfondo.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    #qr {
      margin: 30px auto;
      width: 256px;
      height: 256px;
    }
    #codice {
      font-size: 32px;
      font-weight: bold;
      margin-top: 10px;
    }
    #giocatori {
      margin-top: 30px;
      font-size: 24px;
    }
    #startBtn {
      display: none;
      margin-top: 40px;
      padding: 15px 40px;
      font-size: 28px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>

  <h1>ðŸŽ‰ Serata Giochi - Host</h1>
  <div id="qr"></div>
  <div id="codice"></div>

  <div id="giocatori">
    <h2>Giocatori pronti:</h2>
    <ul id="listaGiocatori"></ul>
  </div>

  <button id="startBtn" onclick="iniziaGioco()">Inizia il Gioco</button>

  <script>
    const params = new URLSearchParams(window.location.search);
    const room = params.get("room");
    const qrCanvas = document.getElementById("qr");
    const listaGiocatori = document.getElementById("listaGiocatori");
    const codice = document.getElementById("codice");
    const startBtn = document.getElementById("startBtn");
    const socket = io();

    if (!room) {
      document.body.innerHTML = "<h2>Errore: nessun codice stanza.</h2>";
      throw new Error("Room code mancante");
    }

    // Mostra codice stanza
    codice.textContent = room;

    // Crea QR code per i giocatori
    const playerUrl = `${window.location.origin}/player.html?room=${room}`;
    QRCode.toCanvas(qrCanvas, playerUrl, function (error) {
      if (error) console.error(error);
    });

    // Unisciti alla stanza
    socket.emit("join-host", room);

    // Riceve aggiornamenti sugli approvati
    socket.on("approvati", (nomi) => {
      listaGiocatori.innerHTML = "";
      nomi.forEach(nome => {
        const li = document.createElement("li");
        li.textContent = nome;
        listaGiocatori.appendChild(li);
      });

      if (nomi.length > 0) {
        startBtn.style.display = "inline-block";
      } else {
        startBtn.style.display = "none";
      }
    });

    function iniziaGioco() {
      socket.emit("start-game", room);
    }
  </script>
</body>
</html>
