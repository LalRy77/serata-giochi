
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ® Host - Serata Giochi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    #quiz-list button {
      font-size: 32px;
      padding: 20px 40px;
      margin: 20px;
      border: none;
      border-radius: 10px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #quiz-list {
      margin-top: 50px;
      text-align: center;
    }
    #qrCanvas {
      display: block;
      margin: 40px auto;
    }
    #codice {
      text-align: center;
      font-size: 36px;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="quiz-list">
    <button onclick="startGame('quiz1')">QUIZ 1</button>
    <button onclick="startGame('quiz2')">QUIZ 2</button>
    <button onclick="startGame('hangman1')">HANGMAN</button>
  </div>

  <canvas id="qrCanvas" style="display:none;"></canvas>
  <div id="codice"></div>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious"></script>
  <script>
    const qr = new QRious({ element: document.getElementById('qrCanvas'), size: 300 });

    function startGame(quiz) {
      fetch("https://serata-giochi.onrender.com/crea-stanza?quiz=" + quiz)
        .then(res => res.json())
        .then(data => {
          const room = data.room;
          const socket = io("https://serata-giochi.onrender.com");
          socket.emit("join-host", room);

          qr.value = "https://www.borgodegliesploratori.com/SerataGiochi/player.html?room=" + room;
          document.getElementById("qrCanvas").style.display = "block";
          document.getElementById("codice").textContent = room;
        });
    }
  </script>
</body>
</html>
