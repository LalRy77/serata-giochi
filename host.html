
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>ðŸŽ® Host - Serata Giochi</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      padding: 40px;
      background-size: cover;
      background-position: center;
    }
    h1 {
      font-size: 48px;
      color: #fff;
      text-shadow: 2px 2px 4px #000;
    }
    #quizList button {
      font-size: 38px;
      margin: 20px;
      padding: 25px 80px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ffcc00;
      color: #000;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }
    #qrContainer {
      margin-top: 40px;
    }
    #roomCode {
      font-size: 50px;
      color: white;
      text-shadow: 2px 2px 4px #000;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ® Scegli un Gioco</h1>
  <div id="quizList"></div>
  <div id="qrContainer"></div>
  <div id="roomCode"></div>

  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const socket = io("https://serata-giochi.onrender.com");

    fetch('config.json')
      .then(r => r.json())
      .then(cfg => {
        if (cfg.sfondo) {
          document.body.style.backgroundImage = `url('${cfg.sfondo}')`;
        }
      });

    fetch('quiz.json')
      .then(res => res.json())
      .then(quizList => {
        const container = document.getElementById('quizList');
        quizList.forEach(q => {
          const btn = document.createElement('button');
          btn.textContent = q;
          btn.onclick = () => creaStanza(q);
          container.appendChild(btn);
        });
      });

    function creaStanza(quiz) {
      fetch('https://serata-giochi.onrender.com/crea-stanza?quiz=' + encodeURIComponent(quiz))
        .then(res => res.json())
        .then(data => {
          const room = data.room;
          document.getElementById("roomCode").textContent = room;
          document.getElementById("qrContainer").innerHTML = "";
          QRCode.toCanvas(document.createElement('canvas'), location.origin + "/SerataGiochi/player.html?room=" + room, function (err, canvas) {
            if (!err) document.getElementById("qrContainer").appendChild(canvas);
          });
          socket.emit("join-host", room);
        });
    }
  </script>
</body>
</html>
