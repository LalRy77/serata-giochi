<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Host – Serata Giochi</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('immagini/sfondo.jpg') no-repeat center center fixed;
      background-size: cover;
      text-align: center;
      color: white;
      padding: 30px;
    }

    .container {
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      max-width: 600px;
    }

    #qrcode {
      margin: 20px 0;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      background-color: #00bfff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #888;
    }
  </style>
</head>
<body>
  <h1>🎉 Serata Giochi</h1>
  <div class="container">
    <h2>🧑‍💼 Stanza: <span id="roomDisplay">---</span></h2>
    <p>🧩 Quiz selezionato: <strong id="quizName">---</strong></p>

    <div id="qrcode"></div>
    <p><strong id="roomCodeText">Codice stanza</strong></p>

    <h3>👥 Giocatori abilitati:</h3>
    <ul id="playerList"></ul>

    <button id="startBtn" disabled>Inizia il Gioco</button>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const room = params.get("room");
    const quiz = params.get("quiz") || "quiz1";

    // fallback base URL per hosting statico (es: Aruba/GitHub)
    const baseURL = "https://www.borgodegliesploratori.com/SerataGiochi";

    if (room) {
      document.getElementById("roomDisplay").textContent = room;
      document.getElementById("roomCodeText").textContent = room;

      const qrData = `${baseURL}/player.html?room=${room}`;
      QRCode.toCanvas(document.getElementById("qrcode"), qrData, { width: 220 }, function (error) {
        if (error) {
          console.error("Errore QR:", error);
        }
      });
    }

    // carica nome quiz da config.json se esiste
    fetch("config.json")
      .then((res) => res.json())
      .then((data) => {
        const found = data.find((q) => q.id === quiz);
        if (found) {
          document.getElementById("quizName").textContent = found.titolo;
        }
      });

    // socket.io (funziona solo se server attivo)
    const socket = io();
    socket.emit("host-join", { room });

    socket.on("update-player-list", (players) => {
      const list = document.getElementById("playerList");
      list.innerHTML = "";
      players.forEach((name) => {
        const li = document.createElement("li");
        li.textContent = name;
        list.appendChild(li);
      });
      document.getElementById("startBtn").disabled = players.length === 0;
    });

    document.getElementById("startBtn").addEventListener("click", () => {
      socket.emit("start-game", { room });
      window.location.href = `gioco.html?room=${room}&quiz=${quiz}`;
    });
  </script>
</body>
</html>
