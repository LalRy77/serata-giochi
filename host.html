<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Host – Serata Giochi</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('immagini/sfondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 30px;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      max-width: 600px;
      margin-top: 40px;
    }

    #qrcode {
      margin: 20px 0;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 5px 0;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>🎉 Serata Giochi</h1>
  <div class="container">
    <h2>🧑‍💼 Stanza: <span id="roomDisplay"></span></h2>
    <p>🧩 Quiz selezionato: <strong id="quizName"></strong></p>

    <div id="qrcode"></div>
    <p>📋 Codice stanza: <strong id="roomCodeText"></strong></p>

    <h3>👥 Giocatori pronti:</h3>
    <ul id="playerList"></ul>

    <button id="startBtn" disabled onclick="startGame()">Inizia il Gioco</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get("room");
    const quiz = urlParams.get("quiz");

    document.getElementById("roomDisplay").textContent = room || "N/D";
    document.getElementById("roomCodeText").textContent = room || "N/D";

    // Recupera nome quiz da config.json
    fetch("config.json")
      .then(res => res.json())
      .then(data => {
        const selected = data.find(q => q.id === quiz);
        if (selected) {
          document.getElementById("quizName").textContent = selected.titolo;
        } else {
          document.getElementById("quizName").textContent = "Quiz non trovato";
        }
      });

    // Crea QR code
    const qrData = `${window.location.origin}/SerataGiochi/player.html?room=${room}`;
    QRCode.toCanvas(document.getElementById("qrcode"), qrData, { width: 220 });

    // Socket.io per visualizzare giocatori abilitati
    const socket = io();

    const playerList = document.getElementById("playerList");
    const startBtn = document.getElementById("startBtn");

    socket.emit("host-join", { room });

    socket.on("update-player-list", (players) => {
      playerList.innerHTML = "";
      players.forEach(player => {
        const li = document.createElement("li");
        li.textContent = `🎮 ${player}`;
        playerList.appendChild(li);
      });

      // Abilita il bottone solo se c'è almeno un giocatore
      startBtn.disabled = players.length === 0;
    });

    function startGame() {
      socket.emit("start-game", { room });
      window.location.href = `gioco.html?room=${room}&quiz=${quiz}`;
    }
  </script>
</body>
</html>
