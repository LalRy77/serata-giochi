<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Host ‚Äì Serata Giochi</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("immagini/sfondo.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: white;
      text-align: center;
      padding-top: 2em;
    }

    h1, h2 {
      margin: 0.2em;
      text-shadow: 1px 1px 4px black;
    }

    #qr canvas {
      margin-top: 1em;
      background: white;
      padding: 10px;
      border-radius: 8px;
    }

    #codice {
      font-size: 2em;
      margin-top: 0.5em;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      padding: 0.4em 1em;
      border-radius: 10px;
      display: inline-block;
    }

    #giocatori {
      margin-top: 2em;
      font-size: 1.2em;
      background: rgba(0,0,0,0.5);
      padding: 1em;
      border-radius: 10px;
      max-width: 90%;
    }

    .giocatore {
      margin: 0.3em 0;
    }

    #start {
      margin-top: 2em;
      font-size: 1.4em;
      padding: 0.6em 2em;
      background-color: #00cc66;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #start:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>üéâ Serata Giochi</h1>
  <h2>üßë‚Äçüíº Stanza host</h2>

  <div id="qr"></div>
  <div id="codice"></div>

  <div id="giocatori">
    <h3>üë• Giocatori pronti:</h3>
    <div id="listaGiocatori"></div>
  </div>

  <button id="start" disabled>Inizia il Gioco</button>

  <script>
    const socket = io();
    const params = new URLSearchParams(window.location.search);
    const room = params.get("room");

    if (!room) {
      alert("Codice stanza mancante nell'URL.");
    }

    // Genera QR
    const playerUrl = `${window.location.origin}/player.html?room=${room}`;
    QRCode.toCanvas(playerUrl, { width: 200 }, (err, canvas) => {
      if (!err) {
        document.getElementById("qr").appendChild(canvas);
      } else {
        console.error("Errore generazione QR:", err);
      }
    });

    // Mostra codice stanza
    document.getElementById("codice").textContent = room;

    // Unisciti come host
    socket.emit("join-host", room);

    // Mostra giocatori abilitati
    socket.on("giocatori-abilitati", lista => {
      const container = document.getElementById("listaGiocatori");
      container.innerHTML = ""; 
      lista.forEach(nome => {
        const div = document.createElement("div");
        div.className = "giocatore";
        div.textContent = nome;
        container.appendChild(div);
      });
      document.getElementById("start").disabled = lista.length === 0;
    });

    // Pulsante "Inizia il gioco"
    document.getElementById("start").addEventListener("click", () => {
      socket.emit("start-game", room);
    });
  </script>

</body>
</html>
