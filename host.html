<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Host ‚Äì Serata Giochi</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("immagini/sfondo.jpg");
      background-size: cover;
      background-position: center;
      text-align: center;
      color: white;
      padding: 2em;
    }
    #qr canvas {
      margin-top: 1em;
    }
    #codice {
      font-size: 2em;
      margin-top: 0.5em;
      font-weight: bold;
    }
    #giocatori {
      margin-top: 2em;
      font-size: 1.2em;
    }
    .giocatore {
      margin: 0.3em 0;
    }
    #start {
      margin-top: 2em;
      font-size: 1.4em;
      padding: 0.5em 2em;
      background-color: #00cc66;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #start:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>üéâ Serata Giochi</h1>
  <h2>üßë‚Äçüíº Stanza host</h2>

  <div id="qr"></div>
  <div id="codice"></div>

  <div id="giocatori">
    <h3>üë• Giocatori pronti:</h3>
    <div id="listaGiocatori"></div>
  </div>

  <button id="start" disabled>Inizia il Gioco</button>

  <script>
    const socket = io();
    const params = new URLSearchParams(window.location.search);
    const room = params.get("room");

    if (!room) {
      alert("Codice stanza mancante nell'URL.");
    }

    // Genera QR
    const playerUrl = `${window.location.origin}/player.html?room=${room}`;
    QRCode.toCanvas(document.createElement("canvas"), playerUrl, (err, canvas) => {
      if (!err) {
        document.getElementById("qr").appendChild(canvas);
      }
    });

    // Mostra codice sotto il QR
    document.getElementById("codice").textContent = room;

    // Partecipa alla stanza come HOST
    socket.emit("join-host", room);

    // Mostra i giocatori abilitati
    socket.on("giocatori-abilitati", lista => {
      const container = document.getElementById("listaGiocatori");
      container.innerHTML = ""; // pulisci
      lista.forEach(nome => {
        const div = document.createElement("div");
        div.className = "giocatore";
        div.textContent = nome;
        container.appendChild(div);
      });
      // Abilita il tasto START se almeno un giocatore
      document.getElementById("start").disabled = lista.length === 0;
    });

    // Pulsante "Inizia il Gioco"
    document.getElementById("start").addEventListener("click", () => {
      socket.emit("start-game", room);
    });
  </script>

</body>
</html>
