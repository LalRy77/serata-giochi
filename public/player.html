<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Giocatore â€” Serata Giochi</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-image: url('/immagini/sfondoplayer.jpg');
      background-repeat: repeat;
      background-size: cover;
      color: white;
      text-align: center;
    }
    #join, #waiting, #quiz {
      padding: 2em;
    }
    #join input {
      font-size: 50px;
      padding: 20px;
      width: 80%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    #join button {
      font-size: 50px;
      padding: 20px 40px;
      cursor: pointer;
    }
    #waiting p {
      font-size: 50px;
      margin-top: 2em;
    }
    #quiz h2 {
      font-size: 60px;
      margin: .5em 0;
    }
    #quiz .options {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-top: 1em;
    }
    #quiz .options button {
      width: 90%;
      max-width: 500px;
      font-size: 80px;
      padding: 30px;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }
    #quiz .options button.red    { background: #e74c3c; }
    #quiz .options button.blue   { background: #3498db; }
    #quiz .options button.green  { background: #2ecc71; }
    #quiz .options button.yellow { background: #f1c40f; }
    #quiz #status {
      font-size: 50px;
      margin-top: 1em;
      color: #ffdd57;
    }
  </style>
</head>
<body>
  <div id="join">
    <h1>ðŸŽ® Entra nel Quiz</h1>
    <input type="text" id="nome" placeholder="Il tuo nome" />
    <br/>
    <button onclick="entra()">Entra</button>
  </div>

  <div id="waiting" style="display:none;">
    <p>âœ… Attendi l'abilitazione dal Tesoriereâ€¦</p>
  </div>

  <div id="quiz" style="display:none;">
    <h2 id="domanda-numero">DomandaÂ â€”</h2>
    <div class="options"></div>
    <p id="status"></p>
  </div>

  <script>
    const socket = io();
    const params = new URLSearchParams(location.search);
    const room   = params.get('room');
    let nome = '';

    function entra() {
      nome = document.getElementById('nome').value.trim();
      if (!nome) return alert('Inserisci il tuo nome');
      socket.emit('join', { room, nome });
      document.getElementById('join').style.display    = 'none';
      document.getElementById('waiting').style.display = 'block';
    }

    socket.on('errore', msg => {
      alert(msg);
      // torno alla schermata di join
      document.getElementById('waiting').style.display = 'none';
      document.getElementById('join').style.display    = 'block';
    });

    socket.on('abilitati', lista => {
      if (lista.includes(nome)) {
        // abilitato
        document.getElementById('waiting').style.display = 'none';
        document.getElementById('quiz').style.display    = 'block';
        document.getElementById('status').innerText      = 'In attesa della prima domandaâ€¦';
      }
    });

    socket.on('new-question', q => {
      // mostra solo i quattro rettangoli, la domanda sul maxischermo
      document.getElementById('quiz').scrollIntoView();
      document.getElementById('domanda-numero').innerText = `DomandaÂ ${q.numero}`;
      const opts = document.querySelector('#quiz .options');
      opts.innerHTML = '';
      const colori = ['red','blue','green','yellow'];
      q.risposte.forEach((r,i) => {
        const btn = document.createElement('button');
        btn.className = colori[i];
        btn.innerText = ['A','B','C','D'][i];
        btn.onclick = () => {
          socket.emit('risposta', { room, risposta: ['A','B','C','D'][i] });
          document.getElementById('status').innerText = 'âœ… Risposta inviata! Attendiâ€¦';
        };
        opts.appendChild(btn);
      });
      document.getElementById('status').innerText = '';
    });

    // badge / feedback
    socket.on('badge', msg => {
      document.getElementById('status').innerHTML = msg;
    });

    socket.on('fine-gioco', () => {
      document.getElementById('status').innerText = 'ðŸŽ‰ Gioco terminato!';
    });
  </script>
</body>
</html>
