<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Giocatore</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    body {
      background-image: url('/immagini/sfondoplayer.jpg');
      background-size: cover;
      font-family: sans-serif;
      text-align: center;
      margin: 0; padding: 20px;
    }
    #join, #game { max-width: 400px; margin: auto; }
    #game { display: none; }
    #question-number { font-size: 28px; margin-bottom: 20px; }
    #answers { display: grid; grid-template-columns: 1fr 1fr; grid-gap: 20px; }
    .btn { padding: 40px; font-size: 24px; color: white; border: none; border-radius: 8px; cursor: pointer; }
    .btn.A { background: #e74c3c; }   /* rosso */
    .btn.B { background: #3498db; }   /* blu */
    .btn.C { background: #f1c40f; color:#333; } /* giallo */
    .btn.D { background: #2ecc71; }   /* verde */
  </style>
</head>
<body>
  <h1>ðŸŽ® Entra nel Quiz</h1>
  <div id="join">
    <input type="text" id="nome" placeholder="Il tuo nome" />
    <button onclick="entra()">Entra</button>
  </div>
  <div id="game">
    <div id="question-number"></div>
    <div id="answers">
      <button class="btn A" onclick="invia('A')" id="btnA">A</button>
      <button class="btn B" onclick="invia('B')" id="btnB">B</button>
      <button class="btn C" onclick="invia('C')" id="btnC">C</button>
      <button class="btn D" onclick="invia('D')" id="btnD">D</button>
    </div>
    <p id="status"></p>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const room = params.get('room');
    const socket = io();
    let myName, enabled = false;

    function entra() {
      myName = document.getElementById('nome').value.trim();
      if (!myName) return alert('Inserisci il tuo nome');
      socket.emit('join', { room, nome: myName });
      document.getElementById('join').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      document.getElementById('question-number').textContent = 'âœ… In attesa di abilitazione...';
    }

    socket.on('abilitati', list => {
      if (list.includes(myName)) {
        enabled = true;
        document.getElementById('question-number').textContent = 'In attesa della prima domanda...';
      }
    });

    socket.on('new-question', q => {
      if (!enabled) return;
      document.getElementById('question-number').textContent = `Domanda ${q.index + 1}`;
      // abilita i bottoni
      ['A','B','C','D'].forEach(l => document.getElementById('btn' + l).disabled = false);
      document.getElementById('status').textContent = '';
    });

    function invia(lettera) {
      if (!enabled) return;
      socket.emit('risposta', { room, risposta: lettera });
      document.getElementById('status').textContent = 'âœ… Risposta inviata!';
      ['A','B','C','D'].forEach(l => document.getElementById('btn' + l).disabled = true);
    }

    socket.on('badge', msg => {
      document.getElementById('status').innerHTML = msg;
    });

    socket.on('fine-gioco', () => {
      document.getElementById('status').textContent = 'ðŸŽ‰ Gioco terminato!';
    });
  </script>
</body>
</html>
