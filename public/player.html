<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Giocatore</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      margin:0; padding:20px;
      font-family:sans-serif;
      background:#111;
      color:#fff;
      text-align:center;
    }
    #join, #waiting, #quiz { max-width:500px; margin:auto; }
    input, button {
      font-size:2rem; padding:0.5em 1em;
      margin-top:1em;
    }
    #quiz h2 {
      font-size:3rem; margin-bottom:0.5em;
    }
    .btn {
      display:block;
      width:100%; padding:1em;
      font-size:2.5rem;
      margin:0.5em 0;
      border:none; border-radius:8px;
      color:#fff; cursor:pointer;
    }
    .red   { background:#e74c3c }
    .blue  { background:#3498db }
    .green { background:#2ecc71 }
    .yellow{ background:#f1c40f }
  </style>
</head>
<body>
  <div id="join">
    <h1>ðŸŽ® Inserisci il tuo nome</h1>
    <input id="nome" placeholder="Es: Elisa"><br>
    <button onclick="entra()">Entra</button>
  </div>

  <div id="waiting" style="display:none;">
    <h1 id="msg">âœ… In attesa di abilitazioneâ€¦</h1>
  </div>

  <div id="quiz" style="display:none;">
    <h2 id="titoloDomanda">Domanda 1</h2>
    <img id="imgDomanda" src="" alt="" style="max-width:100%; border-radius:10px; margin-bottom:1em;">
    <button class="btn red"    onclick="invia('A')" id="btnA">A</button>
    <button class="btn blue"   onclick="invia('B')" id="btnB">B</button>
    <button class="btn green"  onclick="invia('C')" id="btnC">C</button>
    <button class="btn yellow" onclick="invia('D')" id="btnD">D</button>
    <p id="esito" style="font-size:1.5rem; margin-top:1em;"></p>
  </div>

  <script>
    const socket = io();
    const params = new URLSearchParams(location.search);
    const room = params.get('room');
    let nome = '';

    function entra(){
      nome = document.getElementById('nome').value.trim();
      if(!nome) return alert('Inserisci un nome');
      socket.emit('join', { room, nome });
      document.getElementById('join').style.display = 'none';
      document.getElementById('waiting').style.display = 'block';
    }

    socket.on('errore', m=>{ alert(m); location.reload(); });

    socket.on('abilitati', lista=>{
      if(lista.includes(nome)){
        document.getElementById('waiting').style.display = 'none';
        document.getElementById('quiz').style.display = 'block';
        document.getElementById('msg').innerText = 'âœ… In attesa prima domandaâ€¦';
      }
    });

    socket.on('new-question', q=>{
      document.getElementById('titoloDomanda').innerText = `Domanda ${q.numero}`;
      document.getElementById('imgDomanda').src = q.immagine;
      document.getElementById('esito').innerText = '';
      ['btnA','btnB','btnC','btnD'].forEach(id=>document.getElementById(id).disabled=false);
    });

    function invia(lettera){
      ['btnA','btnB','btnC','btnD'].forEach(id=>document.getElementById(id).disabled=true);
      socket.emit('risposta',{room, risposta:lettera});
      document.getElementById('esito').innerText = 'â³ Risposta inviataâ€¦';
    }

    socket.on('badge', msg=>{
      document.getElementById('esito').innerHTML = msg;
    });

    socket.on('fine-gioco', scores=>{
      document.getElementById('esito').innerText = 'ðŸŽ‰ Gioco terminato';
    });
  </script>
</body>
</html>
