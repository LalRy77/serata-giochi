<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Player — Serata Giochi</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <style>
    body {
      margin:0;
      font-family: sans-serif;
      background: url('/immagini/sfondoplayer.jpg') center/cover no-repeat;
      color: #000;
      text-align: center;
    }
    .screen {
      display: none;
      padding: 2rem;
    }
    .active { display: block; }
    h1 { font-size: 50px; margin-bottom: 1rem; }
    input, button {
      font-size: 50px;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
    }
    #grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 1rem;
    }
    .tile {
      width: 40%;
      aspect-ratio: 1;
      margin: 5% 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 150px;
      color: #000;
      cursor: pointer;
    }
    .A { background: #e74c3c; }
    .B { background: #3498db; }
    .C { background: #f1c40f; }
    .D { background: #2ecc71; }
  </style>
</head>
<body>
  <!-- 1. Inserimento nickname -->
  <div id="step-name" class="screen active">
    <h1>Inserisci il tuo nickname</h1>
    <input id="nome" placeholder="Nickname">
    <button onclick="entra()">Entra</button>
  </div>

  <!-- 2. Attendi abilitazione -->
  <div id="step-wait-pay" class="screen">
    <h1>Attendi di essere abilitato dal Tesoriere…</h1>
  </div>

  <!-- 3. Attendi inizio -->
  <div id="step-wait-start" class="screen">
    <h1>In attesa che il gioco abbia inizio!</h1>
  </div>

  <!-- 4. Domanda X -->
  <div id="step-question" class="screen">
    <h1 id="titolo-domanda">Domanda X</h1>
    <div id="grid">
      <div class="tile A" onclick="invia('A')">A</div>
      <div class="tile B" onclick="invia('B')">B</div>
      <div class="tile C" onclick="invia('C')">C</div>
      <div class="tile D" onclick="invia('D')">D</div>
    </div>
  </div>

  <!-- 5. Risposta inviata -->
  <div id="step-sent" class="screen">
    <h1>Risposta inviata, attendi la prossima domanda</h1>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    let room, nome;

    function show(step) {
      document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active'));
      document.getElementById(step).classList.add('active');
    }

    function entra() {
      nome = document.getElementById('nome').value.trim();
      if (!nome) return alert('Inserisci un nickname');
      const params = new URLSearchParams(location.search);
      room = params.get('room');
      socket.emit('join', { room, nome });
      show('step-wait-pay');
    }

    socket.on('errore', msg => {
      alert(msg);
      show('step-name');
    });

    socket.on('abilitati', list => {
      if (list.includes(nome)) {
        show('step-wait-start');
      }
    });

    socket.on('new-question', q => {
      document.getElementById('titolo-domanda').innerText = `Domanda ${q.numero}`;
      show('step-question');
    });

    function invia(r) {
      socket.emit('risposta', { room, risposta: r });
      show('step-sent');
    }
  </script>
</body>
</html>
