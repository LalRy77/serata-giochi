<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Giocatore</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: sans-serif;
    }
    #join, #quiz {
      width: 100%;
      text-align: center;
    }
    #join h1, #quiz #attesa {
      color: #000;
      background: #fff;
      font-size: 50px;
      margin: 0.5em 0;
      padding: 0.2em;
      border-radius: 10px;
      display: inline-block;
    }
    #join input {
      font-size: 50px;
      padding: 0.5em;
      margin: 0.5em 0;
      border-radius: 8px;
      border: 2px solid #fff;
      width: 80%;
    }
    #join button {
      font-size: 50px;
      padding: 0.5em 1em;
      border-radius: 8px;
      border: none;
      background: #fff;
      color: #000;
      cursor: pointer;
    }
    #risposte {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 20px;
      width: 100%;
      padding: 1em;
      box-sizing: border-box;
    }
    #risposte button {
      width: 100%;
      aspect-ratio: 1 / 1;
      font-size: 150px;
      color: #000;
      background: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #risposte button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    #esito {
      color: #fff;
      font-size: 40px;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div id="join">
    <h1>ðŸŽ® Entra nel Quiz</h1><br>
    <input type="text" id="nome" placeholder="Il tuo nome" /><br>
    <button onclick="entra()">Entra</button>
  </div>

  <div id="quiz" style="display:none;">
    <h1 id="attesa">âœ… In attesa di essere abilitato dal tesoriere...</h1>
    <div id="risposte"></div>
    <p id="esito"></p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room');
    const socket = io();
    let nome = '';
    let abilitato = false;

    function entra() {
      nome = document.getElementById('nome').value.trim();
      if (!nome) return alert("Inserisci il tuo nome");
      socket.emit('join', { room, nome });
      document.getElementById('join').style.display = 'none';
      document.getElementById('quiz').style.display = 'block';
    }

    socket.on('abilitati', lista => {
      if (lista.includes(nome)) {
        abilitato = true;
        document.getElementById('attesa').textContent = "ðŸ”„ In attesa della prima domanda...";
      }
    });

    socket.on('new-question', q => {
      if (!abilitato) return;
      // mostra la domanda sul telefonino
      document.getElementById('attesa').style.display = 'none';
      const container = document.getElementById('risposte');
      container.innerHTML = '';
      const labels = ['A','B','C','D'];
      q.risposte.forEach((r, i) => {
        const btn = document.createElement('button');
        btn.textContent = labels[i];
        btn.onclick = () => {
          socket.emit('risposta', { room, risposta: labels[i] });
          document.getElementById('esito').textContent = "âœ… Risposta inviata!";
          Array.from(container.children).forEach(b=>b.disabled=true);
        };
        container.appendChild(btn);
      });
    });

    socket.on('badge', msg => {
      document.getElementById('esito').innerHTML = msg;
    });

    socket.on('fine-gioco', () => {
      document.getElementById('esito').textContent = "ðŸŽ‰ Gioco terminato!";
    });

    socket.on('errore', msg => alert(msg));
  </script>
</body>
</html>
