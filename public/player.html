<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>üéÆ Entra nel Quiz</title>
  <!-- favicon personalizzata -->
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    body {
      background: url('/immagini/sfondoplayer.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-family: sans-serif;
      color: white;
    }
    h1 {
      margin-top: 2rem;
      font-size: 50px;
      color: black;
    }
    #join, #waiting, #quiz {
      width: 90%;
      max-width: 400px;
      text-align: center;
      margin-top: 2rem;
    }
    #join input, #join button {
      font-size: 50px;
      width: 100%;
      margin: .5rem 0;
      padding: .5rem;
      box-sizing: border-box;
    }
    #waiting {
      display: none;
      font-size: 50px;
      color: black;
    }
    #quiz {
      display: none;
      width: 100%;
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 1rem;
      padding: 1rem;
      box-sizing: border-box;
    }
    #quiz .btn-ans {
      background: white;
      color: black;
      font-size: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    #quiz .btn-ans:active {
      background: #ddd;
    }
  </style>
</head>
<body>
  <h1>üéÆ Entra nel Quiz</h1>

  <div id="join">
    <input type="text" id="nome" placeholder="Il tuo nome">
    <button onclick="entra()">Entra</button>
  </div>

  <div id="waiting">‚è≥ In attesa di abilitazione...</div>

  <div id="quiz">
    <div class="btn-ans" id="btnA">A</div>
    <div class="btn-ans" id="btnB">B</div>
    <div class="btn-ans" id="btnC">C</div>
    <div class="btn-ans" id="btnD">D</div>
  </div>

  <script>
    const socket = io();
    const urlParams = new URLSearchParams(window.location.search);
    const room = urlParams.get('room');
    let nome = '';

    function entra() {
      nome = document.getElementById('nome').value.trim();
      if (!nome) return alert("Inserisci il tuo nome");
      socket.emit('join', { room, nome });
      document.getElementById('join').style.display = 'none';
      document.getElementById('waiting').style.display = 'block';
    }

    socket.on('errore', msg => {
      alert(msg);
      location.reload();
    });

    socket.on('abilitati', lista => {
      if (lista.includes(nome)) {
        document.getElementById('waiting').style.display = 'none';
        document.getElementById('quiz').style.display = 'grid';
      }
    });

    // Invia solo la lettera (A/B/C/D)
    ['A','B','C','D'].forEach(lettera => {
      document.getElementById('btn'+lettera).onclick = () => {
        socket.emit('risposta', { room, risposta: lettera });
        document.getElementById('quiz').style.display = 'none';
        document.getElementById('waiting').innerText = "‚úÖ Risposta inviata, attendi...";
        document.getElementById('waiting').style.display = 'block';
      };
    });
  </script>
</body>
</html>
