<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Giocatore</title>
  <link rel="icon" href="favicon.png">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { 
      background: url('immagini/sfondo.jpg') center/cover no-repeat;
      color: white; text-align: center; font-family: sans-serif; 
    }
    #status { margin: 20px; font-size: 24px; }
    .choice {
      display: block; margin: 10px auto;
      width: 80%; padding: 20px; font-size: 48px;
      border: none; border-radius: 10px; color: white; cursor: pointer;
    }
    .A { background: #e74c3c; }
    .B { background: #3498db; }
    .C { background: #2ecc71; }
    .D { background: #f1c40f; }
  </style>
</head>
<body>
  <h1>ðŸŽ® Entra nel Quiz</h1>
  <div id="join">
    <input id="nome" type="text" placeholder="Il tuo nome" />
    <button onclick="entra()">Entra</button>
  </div>
  <div id="status"></div>
  <div id="quiz" style="display:none;">
    <h2 id="domanda">â€”</h2>
    <button id="btnA" class="choice A"></button>
    <button id="btnB" class="choice B"></button>
    <button id="btnC" class="choice C"></button>
    <button id="btnD" class="choice D"></button>
    <p id="esito"></p>
  </div>

  <script>
    const params = new URLSearchParams(location.search);
    const room = params.get('room');
    const socket = io();
    let nome;
    let abilitato = false;

    function entra() {
      nome = document.getElementById('nome').value.trim();
      if (!nome) return alert("Inserisci il tuo nome");
      socket.emit('join', { room, nome });
      document.getElementById('join').style.display = 'none';
      document.getElementById('status').textContent =
        "ðŸ”’ Paga al Tesoriere la partita per poter iniziare a giocareâ€¦";
    }

    socket.on('abilitati', lista => {
      if (lista.includes(nome) && !abilitato) {
        abilitato = true;
        document.getElementById('status').textContent =
          "â³ In attesa che il gioco iniziâ€¦";
      }
    });

    socket.on('new-question', q => {
      if (!abilitato) return;
      document.getElementById('status').textContent = "";
      document.getElementById('domanda').textContent = `Domanda ${q.numero}`;
      const labels = ['A','B','C','D'];
      labels.forEach((L,i) => {
        const btn = document.getElementById('btn'+L);
        btn.textContent = `${L}: ${q.risposte[i]}`;
        btn.onclick = () => {
          socket.emit('risposta', { room, risposta: q.risposte[i] });
          document.getElementById('esito').textContent =
            "âœ… Risposta inviata, attendi la prossima domandaâ€¦";
        };
      });
      document.getElementById('quiz').style.display = 'block';
    });

    socket.on('badge', msg => {
      document.getElementById('status').innerHTML = msg;
    });

    socket.on('fine-gioco', scores => {
      let out = "ðŸŽ‰ Gioco terminato!<br>Classifica:<br>";
      Object.entries(scores)
        .sort((a,b)=>b[1]-a[1])
        .forEach(([n,p],i)=> out+= `${i+1}. ${n}: ${p} pt<br>`);
      document.getElementById('status').innerHTML = out;
      document.getElementById('quiz').style.display = 'none';
    });
  </script>
</body>
</html>
