<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Giocatore</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body {
      margin: 0; padding: 0;
      background-image: url('/immagini/sfondoplayer.jpg');
      background-size: cover; background-position: center;
      font-family: sans-serif; color: white; text-align: center;
      font-size: 46px;
    }
    #join, #waiting {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw; max-width: 400px;
    }
    #join input, #join button, #waiting p {
      font-size: 46px; padding: 12px 24px; width: 100%; margin: .5em 0;
      border-radius: 8px;
    }
    #quiz {
      display: none;
      position: absolute; top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex; flex-wrap: wrap;
    }
    #quiz button {
      flex: 1 1 50%;
      border: none; color: white;
      font-size: 46px;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
    }
    #badge {
      position: absolute; bottom: 1em; left: 50%;
      transform: translateX(-50%);
      font-size: 46px;
      background: rgba(0,0,0,0.7); padding: 12px 24px; border-radius: 8px;
    }
    #btnA { background: #e74c3c; }
    #btnB { background: #3498db; }
    #btnC { background: #f1c40f; }
    #btnD { background: #2ecc71; }
  </style>
</head>
<body>
  <div id="join">
    <h1>ðŸŽ® Entra nel Quiz</h1>
    <input type="text" id="nome" placeholder="Il tuo nome" />
    <button id="btnEntra">Entra</button>
  </div>

  <div id="waiting" style="display:none;">
    <p id="msg">âœ… In attesa di essere abilitato dal tesoriere...</p>
  </div>

  <div id="quiz">
    <button id="btnA">A</button>
    <button id="btnB">B</button>
    <button id="btnC">C</button>
    <button id="btnD">D</button>
    <div id="badge"></div>
  </div>

  <script>
    const socket = io();
    const room = new URLSearchParams(location.search).get('room');
    let nome = '', abilitato = false;

    document.getElementById('btnEntra').onclick = () => {
      const inp = document.getElementById('nome');
      if (!inp.value.trim()) return alert('Inserisci il tuo nome');
      nome = inp.value.trim();
      socket.emit('join', { room, nome });
      document.getElementById('join').style.display = 'none';
      document.getElementById('waiting').style.display = 'block';
    };

    socket.on('abilitati', lista => {
      if (lista.includes(nome)) {
        abilitato = true;
        document.getElementById('msg').innerText = 'âœ… In attesa della prima domanda...';
      }
    });

    socket.on('new-question', () => {
      if (!abilitato) return;
      document.getElementById('waiting').style.display = 'none';
      document.getElementById('quiz').style.display    = 'flex';
      document.getElementById('badge').innerText       = '';
    });

    ['A','B','C','D'].forEach(l => {
      document.getElementById('btn'+l).onclick = () => {
        if (!abilitato) return;
        socket.emit('risposta', { room, risposta: l });
        document.getElementById('badge').innerText = 'âœ… Risposta inviata!';
      };
    });

    socket.on('badge', msg => {
      document.getElementById('badge').innerHTML = msg;
    });
    socket.on('fine-gioco', () => {
      document.getElementById('badge').innerText = 'ðŸŽ‰ Gioco terminato!';
    });
    socket.on('errore', e => {
      alert(e);
      location.reload();
    });
  </script>
</body>
</html>
