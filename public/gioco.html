<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Host — Serata Giochi</title>
  <link rel="icon" href="/favicon.png" type="image/png">
  <style>
    body { margin:0; font-family:sans-serif; background:#222; color:#fff; }
    #controls { padding:1rem; text-align:center; background:#333; }
    #controls button {
      font-size:1.2rem; margin:0 .5rem; padding:.5rem 1rem; cursor:pointer;
    }
    #intro, #question, #ranking {
      display:none; text-align:center; padding:2rem;
    }
    #intro img, #intro video {
      max-width:80%; max-height:60vh; border-radius:10px;
    }
    #question { color:#fff; }
    #question-header { display:flex; align-items:center; padding:1rem; }
    #question-header img { width:80px; margin-right:1rem; }
    #question-text { font-size:60px; margin-bottom:2rem; }
    #answers { display:flex; justify-content:space-around; }
    #answers div {
      width:22%; padding:1rem; border-radius:10px; background:#444; cursor:pointer;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="showAnswer()">Mostra risposta</button>
    <button onclick="nextQ()">Domanda successiva</button>
    <button onclick="getRank()">Classifica</button>
  </div>

  <!-- 1) Intro -->
  <div id="intro">
    <img id="introImg" src="">
    <video id="introVid" controls style="display:none;"></video>
  </div>

  <!-- 2) Domanda -->
  <div id="question">
    <div id="question-header">
      <img id="qPreview" src="">
      <h2 id="qText" class="question-text"></h2>
    </div>
    <div id="answers">
      <div id="opt0"></div>
      <div id="opt1"></div>
      <div id="opt2"></div>
      <div id="opt3"></div>
    </div>
    <p id="correct" style="font-size:2rem;color:#2ecc71;"></p>
  </div>

  <!-- 3) Classifica -->
  <div id="ranking"></div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io();
    const p = new URLSearchParams(location.search);
    const room = p.get('room');
    let currentQ = null;

    // join as host
    socket.emit('join-host', room);

    // receive a question
    socket.on('new-question', q => {
      currentQ = q;
      socket.emit('request-intro', room);
    });

    // show intro media
    socket.on('show-intro', m => {
      if (m.video) {
        introVid.style.display = 'block';
        introImg.style.display = 'none';
        introVid.src = m.video;
      } else {
        introImg.style.display = 'block';
        introVid.style.display = 'none';
        introImg.src = m.immagine;
      }
      toggle('intro');
      setTimeout(renderQuestion, m.durata);
    });

    function renderQuestion() {
      toggle('question');
      qPreview.src = currentQ.immagine;
      qText.innerText = currentQ.testo;
      [0,1,2,3].forEach(i=>{
        document.getElementById('opt'+i).innerText = currentQ.risposte[i];
      });
      correct.innerText = '';
    }

    function showAnswer() {
      if (!currentQ) return;
      correct.innerText = `Risposta giusta: ${currentQ.corretta}`;
    }
    function nextQ() {
      socket.emit('next-question', room);
    }
    function getRank() {
      socket.emit('get-ranking', room);
    }

    socket.on('ranking', list => {
      ranking.innerHTML = '<h2>Classifica</h2>' + 
        list.map((p,i)=>`<p>${i+1}. ${p.nome} — ${p.punti} pt</p>`).join('');
      toggle('ranking');
    });

    function toggle(id) {
      ['intro','question','ranking'].forEach(x=>
        document.getElementById(x).style.display = x===id?'block':'none'
      );
    }
  </script>
</body>
</html>
