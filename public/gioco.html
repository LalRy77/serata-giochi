<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Host — Serata Giochi</title>
  <!-- favicon personalizzata -->
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <style>
    body { margin:0; background:#222; color:#fff; font-family:sans-serif; }
    #controls { padding:1em; text-align:center; }
    #controls button {
      font-size:1.2rem;
      margin:0 .5em;
      padding:.5em 1em;
      cursor:pointer;
    }
    #intro, #question, #ranking {
      display:none;
      text-align:center;
      padding: 2rem;
    }
    #intro img, #intro video {
      max-width:80%;
      max-height:60vh;
      border-radius:10px;
    }
    #question h1 {
      font-size:3rem;
      margin:1em 0;
    }
    #question img {
      max-width:80%;
      border-radius:10px;
      margin-bottom:1em;
    }
    #question p {
      font-size:2rem;
      margin:1em;
    }
    #ranking {
      max-width:400px;
      margin:2em auto;
      text-align:left;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="showAnswer()">Mostra risposta</button>
    <button onclick="nextQ()">Domanda successiva</button>
    <button onclick="getRank()">Classifica</button>
  </div>

  <!-- 1) Intro media -->
  <div id="intro">
    <img id="introImg" src="" alt="">
    <video id="introVid" controls style="display:none;"></video>
  </div>

  <!-- 2) Vera domanda -->
  <div id="question">
    <h1 id="num">Domanda —</h1>
    <img id="qImg" src="" alt="">
    <p id="qText"></p>
    <p id="ans" style="font-size:2rem;color:#2ecc71;"></p>
  </div>

  <!-- 3) Ranking -->
  <div id="ranking"></div>

  <script>
    const socket = io();
    const params = new URLSearchParams(location.search);
    const room   = params.get('room');

    let currentQ = null;

    // Join come host per ricevere i nuovi eventi
    socket.emit('join-host', room);

    // Non inviare start-game qui: lo abbiamo già mandato in host.html
    socket.on('new-question', q => {
      currentQ = q;
      // mostra intro media per durataIntro
      if (q.video) {
        document.getElementById('introVid').style.display = 'block';
        document.getElementById('introImg').style.display = 'none';
        document.getElementById('introVid').src = q.video;
      } else {
        document.getElementById('introImg').style.display = 'block';
        document.getElementById('introVid').style.display = 'none';
        document.getElementById('introImg').src = q.immagine;
      }
      toggle('intro');
      setTimeout(() => renderQuestion(), q.durataIntro || 3000);
    });

    function renderQuestion() {
      toggle('question');
      document.getElementById('ans').innerText = '';
      document.getElementById('num').innerText   = `Domanda ${currentQ.numero}`;
      document.getElementById('qImg').src       = currentQ.immagine;
      document.getElementById('qText').innerText= currentQ.testo;
    }

    function showAnswer() {
      if (!currentQ) return;
      document.getElementById('ans')
        .innerText = `Risposta giusta: ${currentQ.corretta}`;
    }

    function nextQ() {
      socket.emit('start-game', room);
    }

    function getRank() {
      socket.emit('get-ranking', room);
    }

    socket.on('ranking', list => {
      const r = document.getElementById('ranking');
      r.innerHTML = '<h2>Classifica</h2>' +
        list.map((p,i) =>
          `<p>${i+1}. ${p.nome} — ${p.punti} pt</p>` ).join('');
      toggle('ranking');
    });

    function toggle(id) {
      ['intro','question','ranking'].forEach(x =>
        document.getElementById(x).style.display = x===id ? 'block' : 'none'
      );
    }
  </script>
</body>
</html>
