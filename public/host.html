<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>SerataÂ GiochiÂ â€“Â Host</title>
  <!-- favicon personalizzata -->
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-image: url('/immagini/sfondo.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .overlay {
      background-color: rgba(0,0,0,0.5);
      padding: 2em;
      margin: 3em auto;
      display: inline-block;
      border-radius: 10px;
    }
    #qrcode canvas {
      width: 250px;
      height: 250px;
    }
    #codiceStanza {
      font-size: 2em;
      margin-top: 1em;
    }
    #giocatoriPronti {
      margin-top: 1em;
      list-style: none;
      padding: 0;
      font-size: 1.5em;
      text-align: left;
    }
    #giocatoriPronti li {
      margin: .3em 0;
    }
    #startBtn {
      margin-top: 2em;
      padding: .5em 2em;
      font-size: 1.2em;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>ğŸ‰ SerataÂ Giochi</h1>
    <h2>ğŸ§‘â€ğŸ« StanzaÂ Host</h2>
    <div id="qrcode"></div>
    <div id="codiceStanza"></div>
    <h3>ğŸ‘¥ GiocatoriÂ pronti:</h3>
    <ul id="giocatoriPronti"></ul>
    <button id="startBtn">IniziaÂ ilÂ Gioco</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <script>
    const params         = new URLSearchParams(location.search);
    const room           = params.get('room')  || 'ROOM';
    const quiz           = params.get('quiz')  || 'quiz1';
    const socket         = io();
    const qrContainer    = document.getElementById('qrcode');
    const codiceStanzaEl = document.getElementById('codiceStanza');
    const listaElem      = document.getElementById('giocatoriPronti');

    let abilitatiCorrenti = [];
    let statoOnline       = {};

    // Mostra il codice stanza
    codiceStanzaEl.textContent = room;

    // Genera il QR code per il player
    const urlPlayer = `${location.origin}/player.html?room=${room}`;
    QRCode.toCanvas(document.createElement('canvas'), urlPlayer, (err, c) => {
      if (err) console.error(err);
      else qrContainer.appendChild(c);
    });

    // Chiedo lista abilitati & online
    socket.emit('join-host', room);

    socket.on('abilitati', lista => {
      abilitatiCorrenti = lista;
      renderLista();
    });

    socket.on('online', st => {
      statoOnline = st;
      renderLista();
    });

    function renderLista() {
      listaElem.innerHTML = '';
      abilitatiCorrenti.forEach(nome => {
        const dot = statoOnline[nome] ? 'ğŸŸ¢' : 'ğŸ”´';
        const li  = document.createElement('li');
        li.textContent = `${dot}Â ${nome}`;
        listaElem.appendChild(li);
      });
    }

    document.getElementById('startBtn').onclick = () => {
      socket.emit('start-game', room);
      location.href = `gioco.html?room=${room}&quiz=${quiz}`;
    };
  </script>
</body>
</html>
