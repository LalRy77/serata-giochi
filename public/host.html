<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Serata Giochi - Host</title>
   <!-- favicon personalizzata -->
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="shortcut icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-image: url('/immagini/sfondo.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2em;
      margin-top: 3em;
      display: inline-block;
      border-radius: 10px;
    }
    #qrcode canvas {
      width: 250px;
      height: 250px;
    }
    #codiceStanza {
      font-size: 2em;
      margin-top: 10px;
    }
    #giocatoriPronti {
      margin-top: 20px;
      list-style: none;
      padding: 0;
      font-size: 1.5em;
    }
    #startBtn {
      margin-top: 30px;
      padding: 10px 30px;
      font-size: 1.2em;
      background-color: #00bfff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>üéâ Serata Giochi</h1>
    <h2>üßë‚Äçüè´ Stanza Host</h2>
    <div id="qrcode"></div>
    <div id="codiceStanza"></div>
    <h3>üë• Giocatori pronti:</h3>
    <ul id="giocatoriPronti"></ul>
    <button id="startBtn">Inizia il Gioco</button>
  </div>

<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const room = urlParams.get('room') || 'ROOM';
  const quiz = urlParams.get('quiz') || 'quiz1';
  const socket = io();

  // Genera QR code
  const qrContainer = document.getElementById('qrcode');
  const codiceStanza = document.getElementById('codiceStanza');
  codiceStanza.textContent = room;
  const urlPlayer = window.location.origin + '/player.html?room=' + room;
  QRCode.toCanvas(document.createElement('canvas'), urlPlayer, function (error, canvas) {
    if (error) {
      console.error(error);
    } else {
      qrContainer.appendChild(canvas);
    }
  });

  // Chiede la lista iniziale
  socket.emit('join-host', room);

  // Riceve lista aggiornata
  const lista = document.getElementById('giocatoriPronti');
  let abilitatiCorrenti = [];
  let statoOnline = {};

  socket.on('abilitati', abilitati => {
    abilitatiCorrenti = abilitati;
    aggiornaLista();
  });

  socket.on('online', stato => {
    statoOnline = stato;
    aggiornaLista();
  });

  function aggiornaLista() {
    lista.innerHTML = '';
    abilitatiCorrenti.forEach(nome => {
      const stato = statoOnline[nome] ? 'üü¢' : 'üî¥';
      const li = document.createElement('li');
      li.textContent = `${stato} ${nome}`;
      lista.appendChild(li);
    });
  }

  document.getElementById('startBtn').onclick = () => {
    window.location.href = `gioco.html?room=${room}&quiz=${quiz}`;
  };
</script>
</body>
</html>
