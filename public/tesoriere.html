<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Tesoriere</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    body { /* il tuo style */ }
    /* ... */
  </style>
</head>
<body>
  <h1>💰 Tesoriere</h1>
  <div id="inizio">
    <p>Inserisci il codice stanza:</p>
    <input id="room" placeholder="Codice..." />
    <button onclick="entra()">Entra</button>
  </div>
  <div id="abilita" style="display:none;">
    <h2>Giocatori e stato</h2>
    <div id="giocatori"></div>
    <div id="messaggio-vuoto" style="display:none;">Nessun giocatore</div>
  </div>

  <script>
    const socket = io();
    let room = '';
    let abilitati = [];
    let onlineState = {};

    function entra() {
      room = document.getElementById('room').value.toUpperCase().trim();
      if (!room) return alert("Inserisci un codice stanza valido");
      document.getElementById('inizio').style.display = 'none';
      document.getElementById('abilita').style.display = 'block';
      socket.emit('join-tesoriere', room);
    }

    socket.on('players', lista => update(lista));
    socket.on('abilitati', lista => { abilitati = lista; update(Object.keys(onlineState)); });
    socket.on('online', stato => { onlineState = stato; update(Object.keys(stato)); });

    function update(lista) {
      const div = document.getElementById('giocatori');
      const msg = document.getElementById('messaggio-vuoto');
      div.innerHTML = '';
      if (!lista.length) { msg.style.display='block'; return; }
      msg.style.display='none';
      lista.forEach(nome => {
        const star = onlineState[nome] ? '🟢' : '🔴';
        const btn = document.createElement('button');
        if (abilitati.includes(nome)) {
          btn.textContent = `${star} ❌ Disabilita ${nome}`;
          btn.onclick = () => socket.emit('disabilita', { room, nome });
        } else {
          btn.textContent = `${star} ✅ Abilita ${nome}`;
          btn.onclick = () => socket.emit('abilita', { room, nome });
        }
        div.appendChild(btn);
      });
    }

    socket.on('errore', e => alert(e));
  </script>
</body>
</html>
