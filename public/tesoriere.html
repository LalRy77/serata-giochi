<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Tesoriere</title>
  <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
  <style>
    body {
      background-image: url('/SerataGiochi/immagini/sfondoplayer.jpg');
      background-size: cover;
      color: white;
      text-align: center;
      font-family: sans-serif;
      font-size: 46px;
    }
    input, button {
      font-size: 46px;
      padding: 12px 24px;
      border-radius: 8px;
    }
    #giocatori button {
      display: block;
      margin: 10px auto;
      padding: 20px;
      font-size: 46px;
      width: 80%;
      border-radius: 10px;
      border: none;
      color: white;
      background: #8e44ad;
    }
  </style>
</head>
<body>
  <h1>üí∞ Tesoriere</h1>

  <div id="inizio">
    <p>Inserisci il codice stanza:</p>
    <input type="text" id="room" placeholder="Codice..." />
    <br /><br />
    <button onclick="entra()">Entra</button>
  </div>

  <div id="abilita" style="display:none;">
    <h2>Giocatori collegati</h2>
    <div id="giocatori"></div>
  </div>

  <script>
    const socket = io();
    let room = '';

    function entra() {
      room = document.getElementById('room').value.toUpperCase();
      if (!room) return alert("Inserisci un codice stanza valido");

      document.getElementById('inizio').style.display = 'none';
      document.getElementById('abilita').style.display = 'block';

      socket.on('players', lista => {
        const div = document.getElementById('giocatori');
        div.innerHTML = '';
        lista.forEach(nome => {
          const btn = document.createElement('button');
          btn.innerText = `‚úÖ Abilita ${nome}`;
          btn.onclick = () => {
            socket.emit('abilita', { room, nome });
            btn.disabled = true;
            btn.innerText = `‚úîÔ∏è ${nome} abilitato`;
          };
          div.appendChild(btn);
        });
      });

      // Richiedi elenco iniziale subito
      socket.emit('join-tesoriere', room);
    }
  </script>
</body>
</html>
